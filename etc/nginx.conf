server{
        listen 80;
        root /home/box/web;
        error_log /home/box/web/error.log info;
        proxy_set_header Host $host;
        location ^~ /hello/ {
            proxy_pass http://127.0.0.1:8080;
        }
        location ^~ /uploads/ {
            alias /home/box/web/uploads/;
        }
        location ~* ^.+\..+$ {
            root /home/box/web/public/;
        }
        location / {
            return 404;
        }
    }